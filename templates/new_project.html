{% extends "layout.html" %}

{% block title %}
    Projects
{% endblock %}

{% block main %}
<form action="/new_project" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="title" name="title" placeholder="Title" type="text">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="bride_name" name="bride_name" placeholder="Bride name" type="text">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="groom_name" name="groom_name" placeholder="Groom name" type="text">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="location" name="location" placeholder="Location" type="text">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="date" name="date" placeholder="Date in format YYYY.MM.DD" type="text">
    </div>
    <button class="btn btn-primary" type="submit">Create new wedding</button>
</form>
{% endblock %}
