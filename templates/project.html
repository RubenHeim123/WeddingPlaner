{% extends "layout.html" %}

{% block title %}
    Project
{% endblock %}

{% block main %}
<div class="row">
    <div class="col-md-3">
        <img src="/static/img/bride.jpg" alt="Bride" class="img-fluid h-100 w-100">
    </div>
    <div class="col-md-6">
        <h1>Wedding Details</h1>
        <form action="/change_project" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto custom-input" id="title" name="title" placeholder="Title" value="{{ wedding[1] }}" type="text">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto custom-input" id="bride_name" name="bride_name" placeholder="Bride name" value="{{ wedding[2] }}" type="text">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto custom-input" id="groom_name" name="groom_name" placeholder="Groom name" value="{{ wedding[3] }}" type="text">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto custom-input" id="location" name="location" placeholder="Location" value="{{ wedding[5] }}" type="text">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto custom-input" id="date" name="date" placeholder="Date in format YYYY.MM.DD" value="{{ wedding[4] }}" type="date">
            </div>
            <button class="btn btn-primary" type="submit">Change values</button>
        </form>
    </div>
    <div class="col-md-3">
        <img src="/static/img/groom.jpg" alt="Groom" class="img-fluid h-100 w-100">
    </div>
</div>
{% endblock %}
